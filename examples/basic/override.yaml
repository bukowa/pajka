values:
  name: &name "overriden-name"

labels: &labels
  my.first.label: "true"
  basic.label: null
  new.label: new

templates:
  service.yaml:
    metadata:
      name: "service-metadata-name"
  deployment.yaml:
    metadata:
      name: "metadata.name.override"
      labels:
        <<: *labels
    spec:
      template:
        spec:
          hostAliases:
            - hostnames:
                - "local2"
              ip: 127.0.0.1
          containers:
            - first: null
            - name: *name
              args:
                - |
                  echo hello world &&
                  sleep infinity
